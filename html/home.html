<!doctype html>
<html>
  <head>
    <link href='/css/global.css' rel='stylesheet' type='text/css'>
    <link href='/css/home.css' rel='stylesheet' type='text/css'>
    <script src="/js/lib/moment.min.js"></script>
    <script src="/js/helper.js"></script>
    <script src="/js/home.js"></script>
  </head>
  <body>
    <!-- Info panel -->
    <div class="info">
      <div>
        Welcome to Bunpro Companion! <br/><br/>
        Please set your User API Key in the settings page.
        <img src="/img/arrow.png" height="230px"/>
      </div>
    </div>
    <!-- Content -->
    <div class="content">
      <!-- Profile information -->
      <div id="profile">
        <div class="avatar">
          <img id="gravatar" src="/img/bunpro/default-avatar.png" alt="Gravatar"/>
        </div>
        <div id="userInfo">
          <div>
            <a id="h.username" href=""><h3 id="username"></h3></a>
            <br/>Sect <span id="title"></span>
            <br/><br/><h3><a id="h.level" href="">level <span id="level"></span></a></h3>
          </div>
        </div>
      </div>
      <!-- Lessons & Reviews available -->
      <div id="available">
        <a id="toLessons" href="/html/web-container.html">
          <div id="lessons">
            <span>
              <h2 class="">Lessons</h2>
            </span>
          </div>
        </a>
        <a id="toReviews" href="/html/web-container.html">
          <div id="reviews">
            <span>
              <h2 id="nbReviews"></h2>
              reviews
            </span>
          </div>
        </a>
        <!-- Next review -->
        <div id="nextReviews" href="/html/web-container.html">
          <div>
            No reviews left.
          </div>
          <div>
            Next review <span id="reviewTime"></span>.
          </div>
        </div>
      </div>
      <!-- Dashboard link -->
      <a id="toDashboard" href="/html/web-container.html">
        <div class="linkPanel">
          <span>Bunpro Dashboard</span>
        </div>
      </a>
      <!-- SRS level -->
      <div id="srs">
        <div id="apprentice">
          <!--suppress HtmlRequiredAltAttribute -->
          <img src="/img/bunpro/srs-apprentice.png" alt="Apprentice"/>
          <span id="srsNbApprentice"></span>
        </div>
        <div id="guru">
          <!--suppress HtmlRequiredAltAttribute -->
          <img src="/img/bunpro/srs-guru.png" alt="Guru"/>
          <span id="srsNbGuru"></span>
        </div>
        <div id="master">
          <!--suppress HtmlRequiredAltAttribute -->
          <img src="/img/bunpro/srs-master.png" alt="Master"/>
          <span id="srsNbMaster"></span>
        </div>
        <div id="enlighten">
          <!--suppress HtmlRequiredAltAttribute -->
          <img src="/img/bunpro/srs-enlighten.png" alt="Enlightened"/>
          <span id="srsNbEnlighten"></span>
        </div>
        <div id="burned">
          <!--suppress HtmlRequiredAltAttribute -->
          <img src="/img/bunpro/srs-burned.png" alt="Burned"/>
          <span id="srsNbBurned"></span>
        </div>
      </div>
      <!-- Options link -->
      <a href="/html/settings.html">
        <div class="linkPanel">
          <span>settings</span>
        </div>
      </a>
    </div>
    </body>
</html>
